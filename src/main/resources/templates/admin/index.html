<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/dashboard.css}" >
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
<!--  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/js/bootstrap.min.js}">-->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

</head>

<body>
   
  <!-- menu section -->

  <section id="menu">
    <div class="logo">
      <img src="" alt="">
      <h2>DoctorSarl</h2>
    </div>

    <div class="items" style="margin-top: 70px;">
      <li>
        <img th:src="@{/images/dashboard.png}" alt="" class="i"><a th:href="@{/dashboard}" style="font-size: 22px;">Dashboard</a>
      </li>
      <li>
        <img th:src="@{/images/patient.png}" alt="" class="i"><a th:href="@{/personnels}" style="font-size: 22px;">Personnel</a>
      </li>
      <li>
        <img th:src="@{/images/personal.png}" alt="" class="i"><a th:href="@{/categories}" style="font-size: 22px;">Categorie</a>
      </li>
      <li>
        <img th:src="@{/images/help.png}" alt="" class="i"><a th:href="@{/services}" style="font-size: 22px;">Service</a></i>
      </li>
      <li>
        <img th:src="@{/images/categorize.png}" alt="" class="i"><a th:href="@{/patients}" style="font-size: 22px;">Patient</a>
      </li>
      <li>
        <img th:src="@{/images/documents.png}" alt="" class="i"><a th:href="@{/dossiers}" style="font-size: 22px;">Dossier</a>
      </li>
      <li>
        <img th:src="@{/images/documents.png}" alt="" class="i"><a th:href="@{/affectations}" style="font-size: 22px;">Affectation</a>
      </li>
    </div>
  </section>

  <!-- interface section -->

  <section id="interface">
    <div class="navigation">
      <div class="nav1">
        <div id="menu-btn">
          <img th:src="@{/images/menu.png}" alt="" class="i">
        </div>
        <div class="search">
          <a href="#"><img th:src="@{/images/search.png}" alt="" class="i"></a>
          <input type="text" placeholder="Search">
        </div>
      </div>

      <!-- profile -->
      <div class="profile">
        <img th:src="@{/images/bell.png}" alt="" class="i">
        <img th:src="@{/images/administrator.png}" alt="" class="i">
      </div>
    </div>

     <!-- dashboard section -->

    <h3 class="name">
      Dashboard
    </h3>

    <div class="values">
      <div class="val-box">
        <img th:src="@{/images/users.png}" class="i">
        <div>
          <h3>525.878</h3>
          <span>Personnels</span>
        </div>
      </div>
      <div class="val-box">
        <img th:src="@{/images/users.png}" class="i">
        <div>
          <h3>525.878</h3>
          <span>Patients</span>
        </div>
      </div>
      <div class="val-box">
        <img th:src="@{/images/users.png}" class="i">
        <div>
          <h3>525.878</h3>
          <span>Dossiers</span>
        </div>
      </div>
      <div class="val-box">
        <img th:src="@{/images/users.png}" class="i">
        <div>
          <h3>525.878</h3>
          <span>Affectations</span>
        </div>
      </div>
    </div>

    <div class="board">
      <table id="dashboardTable" class="display" width="100%">
        <thead>
          <tr>
            <td>nom</td>
            <td>adresse</td>
            <td>statut</td>
            <td>profession</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <th:block th:each="personnel : ${personnels}">
            <tr>
              <td class="personal">
                <img th:src="@{/images/administrator.png}" alt="">
                <div class="p">
                  <h5 th:text="${personnel.nom}"></h5>
                  <p th:text="${personnel.email}"></p>
                </div>
              </td>

              <td>
                <h5 th:text="${personnel.adresse}"></h5>
                <p th:text="${personnel.telephone}"></p>
              </td>

              <td class="active">
                <p th:text="${personnel.disponibilite}? 'disponible' : 'indisponible' "></p>
              </td>

              <td>
                <p th:text="${personnel.profession}"></p>
              </td>

              <td class="edit">
                <a th:href="@{'/personnel_details/' + ${personnel.id}}"><img th:src="@{/images/info.png}"></a>
              </td>
            </tr>
          </th:block>
        </tbody>
      </table>
    </div>

  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>

  <script th:src="@{/js/index.js}"></script>

</body>
</html>
