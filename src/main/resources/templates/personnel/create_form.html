<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
<!--        <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>-->
        <link rel="stylesheet" th:href="@{/css/styl.css}" >
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <script th:src="@{/js/jquery-3.3.1.js}"></script>
    </head>

    <body>

<!-- menu section -->

<section id="menu">
    <div class="logo">
        <img src="" alt="">
        <h2>DOCTORS-AT-HOME</h2>
        <div class="online">
            <span class="span" th:text="${#request.userPrincipal.principal.fullName}"></span>
            <span class="green"></span>
        </div>
    </div>

    <div class="items" style="margin-top: 70px;">

        <ul>
            <li>
                <a th:href="@{/dashboard}">
                    <img th:src="@{/images/dashboard.png}" alt="">
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a th:href="@{/personnels}">
                    <img th:src="@{/images/patient.png}" alt="">
                    <span>Personnel</span>
                </a>
            </li>
            <li>
                <a th:href="@{/categories}">
                    <img th:src="@{/images/categorize.png}" alt="">
                    <span>Categorie</span>
                </a>
            </li>
            <li>
                <a th:href="@{/services}">
                    <img th:src="@{/images/help.png}" alt="">
                    <span>Service</span>
                </a>
            </li>
            <li>
                <a th:href="@{/patients}">
                    <img th:src="@{/images/personal.png}" alt="">
                    <span>Patient</span>
                </a>
            </li>
            <li>
                <a th:href="@{/dossiers}">
                    <img th:src="@{/images/folder0.png}" alt="">
                    <span>Dossier</span>
                </a>
            </li>
            <li>
                <a th:href="@{/affectations}">
                    <img th:src="@{/images/documents.png}" alt="">
                    <span>Affectation</span>
                </a>
            </li>
        </ul>
    </div>
</section>

<!-- interface section -->

    <section id="interface">
        <div class="navigation" >
            <div class="nav1">
                <div id="menu-btn">
                    <img th:src="@{/images/menu.png}" alt="" class="i">
                </div>
                <div class="search">
                    <img th:src="@{/images/melodis.jpg}" alt="">
                    <!--                <input type="text" placeholder="Search">-->
                </div>
            </div>

            <!-- profile -->
            <div class="profile">
                <img th:src="@{/images/bell.png}" alt="" class="i">
                <img id="logout" th:src="@{/images/administrator.png}" alt="" class="i">
                <div id="decon">
                    <ul>
                        <li th:text="${#request.userPrincipal.principal.fullName}"></li>
                        <li class="dropdown-divider"></li>
                        <li><a th:href="@{/}">deconexion</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--    links section-->
        <div class="liens" style="margin: 90px 15px 30px 15px;">
            <a th:href="@{/personnels}" class="btn btn-primary btn-lg " tabindex="-1" role="button" >
                <img th:src="@{/images/list.png}"> Tous le personnel
            </a>
        </div>

    <!-- form section -->

        <div class="formulaire" style="margin: 3% 15% 8% 15%;">

            <div>
                <h1 th:if="${personnel.id == null}" class="text-center mb-5">MedicalModifier le personnel </h1>
                <h1 th:unless="${personnel.id == null}" class="text-center mb-5"> Ajouter un personnel </h1>
            </div>

            <form class="row g-3" action="#" th:action="@{/personnel_create}" th:object="${personnel}" method="post"
            style="background: beige;
            padding: 10px;
                " >
                <input type="hidden" th:field="*{id}" th:value="${personnel.id}">

                <div class="col-md-6">
                    <label for="inputNom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="inputNom" th:field="*{nom}">
                </div>
                <div class="col-md-6">
                    <label for="inputPrenom" class="form-label">Prenom</label>
                    <input type="text" class="form-control" id="inputPrenom" th:field="*{prenom}">
                </div>
                <div class="col-md-6">
                    <label for="inputTelephone" class="form-label">Telephone</label>
                    <input type="tel" class="form-control" id="inputTelephone" th:field="*{telephone}">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" th:field="*{email}">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" th:field="*{adresse}">
                </div>
                <div class="col-md-6">
                    <label for="inputProfession" class="form-label">Profession</label>
                    <input type="text" class="form-control" id="inputProfession" th:field="*{profession}">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="inputCity" th:field="*{ville}">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script th:src="@{/js/index.js}"></script>

    </body>
</html>
