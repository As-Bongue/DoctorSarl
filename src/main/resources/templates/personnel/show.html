<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styl.css}" >
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</head>

<body>

<!-- menu section -->

<section id="menu">
    <div class="logo">
        <img src="" alt="">
        <h2>DOCTORS-AT-HOME</h2>
        <div class="online">
            <span class="span" th:text="${#request.userPrincipal.principal.fullName}"></span>
            <span class="green"></span>
        </div>
    </div>

    <div class="items" style="margin-top: 70px;">

        <ul>
            <li>
                <a th:href="@{/dashboard}">
                    <img th:src="@{/images/dashboard.png}" alt="">
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a th:href="@{/personnels}">
                    <img th:src="@{/images/patient.png}" alt="">
                    <span>Personnel</span>
                </a>
            </li>
            <li>
                <a th:href="@{/categories}">
                    <img th:src="@{/images/categorize.png}" alt="">
                    <span>Categorie</span>
                </a>
            </li>
            <li>
                <a th:href="@{/services}">
                    <img th:src="@{/images/help.png}" alt="">
                    <span>Service</span>
                </a>
            </li>
            <li>
                <a th:href="@{/patients}">
                    <img th:src="@{/images/personal.png}" alt="">
                    <span>Patient</span>
                </a>
            </li>
            <li>
                <a th:href="@{/dossiers}">
                    <img th:src="@{/images/folder0.png}" alt="">
                    <span>Dossier</span>
                </a>
            </li>
            <li>
                <a th:href="@{/affectations}">
                    <img th:src="@{/images/documents.png}" alt="">
                    <span>Affectation</span>
                </a>
            </li>
        </ul>
    </div>
</section>

<!-- interface section -->

<section id="interface">
    <div class="navigation" >
        <div class="nav1">
            <div id="menu-btn">
                <img th:src="@{/images/menu.png}" alt="" class="i">
            </div>
            <div class="search">
                <img th:src="@{/images/melodis.jpg}" alt="">
                <!--                <input type="text" placeholder="Search">-->
            </div>
        </div>

        <!-- profile -->
        <div class="profile">
            <img th:src="@{/images/bell.png}" alt="" class="i">
            <img id="logout" th:src="@{/images/administrator.png}" alt="" class="i">
            <div id="decon">
                <ul>
                    <li th:text="${#request.userPrincipal.principal.fullName}"></li>
                    <li class="dropdown-divider"></li>
                    <li><a th:href="@{/}">deconexion</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- dashboard section -->

    <h3 class="name">
        <!--    links section-->
        <div class="liens flex">
            <a th:href="@{/personnels}" class="btn btn-secondary btn-lg " tabindex="-1" role="button" >
                <img th:src="@{/images/list.png}"> Tous le personnel
            </a>
        </div>
    </h3>

    <div CLASS=" text-center">
        <p class="h2">INFORMATIONS DU PERSONNEL : <span th:text="${personnel.nom}"></span></p>
    </div>

    <div class="board">
        <table id="dashboardTable" class="display text-center" width="100%">
            <thead >
            <tr>
                <th>ID</th>
                <th>SERVICE</th>
                <th>DATE DEBUT</th>
                <th>DATE FIN</th>
                <th>PATIENT</th>
                <!--                    <th>ACTIONS</th>-->
            </tr>
            </thead>
            <tbody class="table-hover">
            <th:block th:each="affectation : ${affectations}">
                <tr>
                    <td th:text="${affectation.id}"></td>
                    <td th:text="${affectation.service.nom}"></td>
                    <td th:text="${affectation.date_debut}"></td>
                    <td th:text="${affectation.date_fin}"></td>
                    <td>
                        <a th:href="@{'/patient_show/' + ${affectation.dossier.patient.id}}" th:text="${affectation.dossier.patient.nom}"></a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script th:src="@{/js/index.js}"></script>

</body>
</html>
