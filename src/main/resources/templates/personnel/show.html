<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styl.css}" >
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</head>

<body>

<!-- menu section -->

<section id="menu">
    <div class="logo">
        <img src="" alt="">
        <h2>DoctorSarl</h2>
    </div>

    <div class="items" style="margin-top: 70px;">
        <li>
            <img th:src="@{/images/dashboard.png}" alt="" class="i"><a th:href="@{/dashboard}" style="font-size: 22px;">Dashboard</a>
        </li>
        <li>
            <img th:src="@{/images/patient.png}" alt="" class="i"><a th:href="@{/personnels}" style="font-size: 22px;">Personnel</a>
        </li>
        <li>
            <img th:src="@{/images/personal.png}" alt="" class="i"><a th:href="@{/categories}" style="font-size: 22px;">Categorie</a>
        </li>
        <li>
            <img th:src="@{/images/help.png}" alt="" class="i"><a th:href="@{/services}" style="font-size: 22px;">Service</a></i>
        </li>
        <li>
            <img th:src="@{/images/categorize.png}" alt="" class="i"><a th:href="@{/patients}" style="font-size: 22px;">Patient</a>
        </li>
        <li>
            <img th:src="@{/images/documents.png}" alt="" class="i"><a th:href="@{/dossiers}" style="font-size: 22px;">Dossier</a>
        </li>
        <li>
            <img th:src="@{/images/documents.png}" alt="" class="i"><a th:href="@{/affectations}" style="font-size: 22px;">Affectation</a>
        </li>
    </div>
</section>

<!-- interface section -->

<section id="interface">
    <div class="navigation">
        <div class="nav1">
            <div id="menu-btn">
                <img th:src="@{/images/menu.png}" alt="" class="i">
            </div>
            <div class="search">
                <a href="#"><img th:src="@{/images/search.png}" alt="" class="i"></a>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <!-- profile -->
        <div class="profile">
            <img th:src="@{/images/bell.png}" alt="" class="i">
            <img th:src="@{/images/administrator.png}" alt="" class="i">
        </div>
    </div>

    <!-- dashboard section -->

    <h3 class="name">
        <!--    links section-->
        <div class="liens flex">
            <a th:href="@{/personnels}" class="btn btn-secondary btn-lg " tabindex="-1" role="button" >
                <img th:src="@{/images/list.png}"> Retour
            </a>
        </div>
    </h3>

    <div CLASS=" text-center">
        <p class="h2">INFORMATIONS DU PERSONNEL : <span th:text="${personnel.nom}"></span></p>
    </div>

    <div class="board">
        <table id="dashboardTable" class="display text-center" width="100%">
            <thead >
            <tr>
                <th>ID</th>
                <th>SERVICE</th>
                <th>DATE DEBUT</th>
                <th>DATE FIN</th>
                <th>PATIENT</th>
                <!--                    <th>ACTIONS</th>-->
            </tr>
            </thead>
            <tbody class="table-hover">
            <th:block th:each="affectation : ${affectations}">
                <tr>
                    <td th:text="${affectation.id}"></td>
                    <td th:text="${affectation.service.nom}"></td>
                    <td th:text="${affectation.date_debut}"></td>
                    <td th:text="${affectation.date_fin}"></td>
                    <td th:text="${affectation.dossier.patient.nom}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>

<script th:src="@{/js/index.js}"></script>

</body>
</html>
