<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Patient</title>
    <!--        <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>-->
    <link rel="stylesheet" th:href="@{/css/styl.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.3.1.js}"></script>

</head>

<body>

<!-- menu section -->

<section id="menu">
    <div class="logo">
        <img src="" alt="">
        <h2>DoctorSarl</h2>
    </div>

    <div class="items" style="margin-top: 70px;">
        <li>
            <img th:src="@{/images/home_24px.png}" alt="" class="i"><a href="#" style="font-size: 22px;">Accueil</a>
        </li>
        <li>
            <img th:src="@{/images/dashboard.png}" alt="" class="i"><a href="#" style="font-size: 22px;">Dashboard</a>
        </li>
        <li>
            <img th:src="@{/images/patient.png}" alt="" class="i"><a th:href="@{/personnels}" style="font-size: 22px;">Personnel</a>
        </li>
        <li>
            <img th:src="@{/images/personal.png}" alt="" class="i"><a th:href="@{/categories}" style="font-size: 22px;">Categorie</a>
        </li>
        <li>
            <img th:src="@{/images/help.png}" alt="" class="i"><a th:href="@{/services}" style="font-size: 22px;">Service</a></i>
        </li>
        <li>
            <img th:src="@{/images/categorize.png}" alt="" class="i"><a th:href="@{/patients}" style="font-size: 22px;">Patient</a>
        </li>
        <li>
            <img th:src="@{/images/documents.png}" alt="" class="i"><a th:href="@{/dossiers}" style="font-size: 22px;">Dossier</a>
        </li>
        <li>
            <img th:src="@{/images/documents.png}" alt="" class="i"><a th:href="@{/affectations}" style="font-size: 22px;">Affectation</a>
        </li>
    </div>
</section>

<!-- interface section -->

<section id="interface">
    <div class="navigation" >
        <div class="nav1">
            <div id="menu-btn">
                <img th:src="@{/images/menu.png}" alt="" class="i">
            </div>
            <div class="search">
                <a href="#"><img th:src="@{/images/search.png}" alt="" class="i"></a>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <!-- profile -->
        <div class="profile">
            <img th:src="@{/images/bell.png}" alt="" class="i">
            <img th:src="@{/images/administrator.png}" alt="" class="i">
        </div>
    </div>

    <!--    links section-->
    <div class="liens" style="margin: 90px 15px 30px 15px;">
        <a th:href="@{/affectations}" class="btn btn-primary btn-lg " tabindex="-1" role="button" >
            <img th:src="@{/images/list.png}"> Tous les affectations
        </a>
    </div>
    <!-- form section -->

    <div class="formulaire" style="margin: 3% 15% 8% 15%;"  >
        <h1 class="text-center mb-5">Affecter un service</h1>

        <form class="row g-3 d-block" th:action="@{/affectation_create}" method="post" th:object="${affectation}">
            <input type="hidden" th:value="${affectation.id}" th:field="*{id}">
            <div class="col-md-6">
                <label for="inputDebut" class="form-label">Date Debut</label>
                <input type="datetime-local" class="form-control" id="inputDebut" th:field="*{date_debut}">
            </div>
            <div class="col-md-6">
                <label for="inputFin" class="form-label">Date Fin</label>
                <input type="datetime-local" class="form-control" id="inputFin" th:field="*{date_fin}">
            </div>
            <div class="col-md-6">
                <label for="inputDossier" class="form-label">Dossier</label>
                <select th:field="*{dossier}" id="inputDossier">
                    <th:block th:each="dossier : ${dossiers}">
                        <option th:value="${dossier.id}">[[${dossier.patient.nom}]]</option>
                    </th:block>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputService" class="form-label">Service</label>
                <select th:field="*{service}" id="inputService">
                    <th:block th:each="service : ${services}">
                        <option th:value="${service.id}">[[${service.nom}]]</option>
                    </th:block>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputPersonel" class="form-label">Personnel Medical</label>
                <select th:field="*{personnelMedical}" id="inputPersonel">
                    <th:block th:each="personnel : ${personnels}">
                        <option th:value="${personnel.id}">[[${personnel.nom}]]</option>
                    </th:block>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
    </div>

</section>

<script th:src="@{/js/index.js}"></script>

</body>
</html>
